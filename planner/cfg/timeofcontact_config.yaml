# sets maximal velocity and acceleration values along the trajectory
dynamic_params: {
# v:4, a:4
  max_v: 3.0,
  max_a: 2.0
}

# provides the location of waypoints to plan trajectory through
# (x,y)=(0,0) is center of flight arena
# meters, radians
# Do NOT put -1.0, write -1.01 instead, otherwise it removes the constraint

waypoints: {
  '0': {
    pos: {
      x: 0.0,
      y: 0.0,
      z: 1.5,
      h: 1.57
    }
  },

  '1': {
    pos: {
      x: 0.0,
      y: -1.01,
      z: 1.5,
      h: 1.57
    },
  },

  '2': {
    pos: {
      x: 0.0,
      y: -1.36,
      z: 1.2,
      h: 1.57
    },
  },
  
  '3': {
    pos: {
      x: 0.0,
      y: -1.36,
      z: 1.0,
      h: 1.57
    },
  },
  
  '4': {
    pos: {
      x: 0.0,
      y: -1.36,
      z: 0.85,
      h: 1.57
    },
    vel :{
      x: 0.0,
      y: 0.0,
      z: 0.0,
      h: 0.0
    },
    acc: {
      x: 0.0,
      y: 0.0,
      z: 0.0,
      h: 0.0
    }
  }
}

